<link rel="import" href="../polymer/polymer.html" />

<dom-module id="clear-both">
	<template>
		<div style="clear: both"></div>
	</template>
</dom-module>

<dom-module id="clear-left">
	<template>
		<div style="clear: left"></div>
	</template>
</dom-module>

<dom-module id="clear-right">
	<template>
		<div style="clear: right"></div>
	</template>
</dom-module>

<script>
	/**
	 * Clears floats on both sides
	 */
	Polymer({is: "clear-both"});
	/**
	 * Clears floats on the left
	 */
	Polymer({is: "clear-left"});
	/**
	 * Clears floats on the right
	 */
	Polymer({is: "clear-right"});
</script>
