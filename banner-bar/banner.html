<!--
Banner bar

@element banner-bar
@demo https://diddledan.github.io/banner-bar
-->

<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../clear/clear.html" />

<polymer-element name="banner-bar" noscript attributes="align height bgcolor maxWidth">
	<template bind="{{ bar }}">
		<style>
			.canvas {
				text-align: right;
			}
		</style>
		<link rel="stylesheet" href="stylesheets/clear.css" />
		<div class="banner" style="background: {{ bgcolor }};" horizontal layout center>
			<div class="canvas" style="max-width: {{ maxWidth }}; height: {{ height }}; text-align: {{align}}">
				<content></content>
			</div>
			<clear-both></clear-both>
		</div>
	</template>
</polymer-element>
