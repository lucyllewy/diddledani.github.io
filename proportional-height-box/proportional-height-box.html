<link rel="import" href="../polymer/polymer.html" />

<dom-module id="proportional-height-box">
  <template>

    <style>
      #proportional {
        position: relative;
        display: block;
        height: 0;
      }

      #proportional > ::content > * {
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        top: 0;
      }
    </style>

    <div id="proportional" style$="[[heightStyle]]">
      <content></content>
    </div>

  </template>
</dom-module>

<script>
(function() {
  window.Polymer({
    is: 'proportional-height-box',

    properties: {
      width: {
        type: Number,
        value: 4
      },
      height: {
        type: Number,
        value: 3
      },
      heightStyle: {
        type: String,
        computed: 'computeStyle(width, height)'
      }
    },

    computeStyle: function(width, height) {
      var ratio = (height / width) * 100;
      return 'padding-top:' + ratio + '%';
    }
  });
})();
</script>
